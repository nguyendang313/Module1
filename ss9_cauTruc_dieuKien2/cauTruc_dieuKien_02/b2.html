<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        let m = +prompt("Nhập số m muốn quy đổi: ");
        let ft = parseFloat(m * 3.2808);

        if (Number.isNaN(m)) {
            alert('Vui lòng nhập số!')
        } else if (m <= 0) {
            alert('Vui lòng nhập số lớn hơn 0!');
        } else {
            alert(`Kết quả quy đổi: ${ft} ft`);
        }
    </script>
</body>
</html>
