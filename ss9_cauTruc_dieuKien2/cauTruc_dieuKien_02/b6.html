<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a = +prompt('Nhập a: ');
        let b = +prompt('Nhập b: ');
        let x = parseFloat(-b/a);

        if (Number.isNaN(a) || Number.isNaN(b)) {
            alert('Vui lòng nhập số thích hợp!');
        } else  if (a === 0 && b === 0) {
            alert('Phương trình có vô số nghiệm');
        } else if (a === 0 && b !== 0) {
            alert('Phương trình vô nghiệm');
        } else {
            alert(`Giá trị của x là: ${x.toFixed(2)}`);
        }
    </script>
</body>
</html>
