<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        let inpc = prompt('Độ C: ');
        let c = parseFloat(inpc)
        let f;
        f = (c*9/5) + 32;

        document.write('Nhiệt độ được chuyển đổi: '+ f +' độ f');
    </script>
</body>
</html>
