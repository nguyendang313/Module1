<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
    let a = +prompt('Nhập a: ');
    let b = +prompt('Nhập b: ');
    let c = +prompt('Nhập c: ');

    if (Number.isNaN(a) || Number.isNaN(b) || Number.isNaN(c)) {
      alert('Vui lòng nhập số!');
    } else if (a <= 0 || b <= 0 || c <= 0) {
      alert('Các cạnh của tam giác phải lớn hơn 0');
      if ((a + b < c) || (a + c < b) || (b + c < a)) {
        alert('Đây không phải là hình tam giác');
      }
    } else {
      alert(`Đây là hình tam giác có cạnh a: ${a}, b: ${b}, c: ${c}`);
    }
  </script>
</body>
</html>
