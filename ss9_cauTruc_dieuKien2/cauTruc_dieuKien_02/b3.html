<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        let a = +prompt('Nhập giá trị cạnh a: ');
        let dienTich = parseFloat(a * 4);

        if (Number.isNaN(a)) {
            alert('Vui lòng nhập số!')
            if (a <= 0) {
                alert('Vui lòng nhập số lớn hơn 0!')
            }
        } else {
            alert(`Diện tích hình vuông có cạnh ${a} là: ${dienTich}`);
        }
    </script>
</body>
</html>
