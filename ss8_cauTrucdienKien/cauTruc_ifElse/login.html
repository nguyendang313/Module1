<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
    let id = prompt();

    if (id == "Admin") {
        let password = prompt();
        if (password == "TheMaster") {
            document.write("Welcome");
        } else if (password == null) {
            document.write("Canceled")
        } else {
            document.write("Wrong password")
        }
    } else if (id == null) {
        document.write("Canceled")
    } else {
        document.write("I don't know you")
    }
  </script>
</body>
</html>
