<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
    let a = +prompt('Nhập vào số nguyên a: ');
    let b = +prompt('Nhập vào số nguyên b: ');
    let c = +prompt('Nhập vào số nguyên c: ');
    a = Math.max();

    if (Number.isInteger(a) && Number.isInteger(b) && Number.isInteger(c)) {
      if (b > a) {
        if (c < b) {
          alert(`${b} là số lớn nhất`);
        } else {
          alert(`${c} là số lớn nhất`);
        }
      } else {
        alert(`${a} là số lớn nhất`);
      }
    } else {
      alert('Vui lòng nhập số nguyên!')
    }
  </script>
</body>
</html>
