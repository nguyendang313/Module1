<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        const PI = 3.14159;
        let r = +prompt('Nhập r: ')
        let s = PI * r * r;
        let cv = 2 * PI * r

        document.write('Diện tích hình tròn: ' + s);
        document.write('<br/>')
        document.write('Chu vi hình tròn: ' + cv);
    </script>
</body>
</html>
