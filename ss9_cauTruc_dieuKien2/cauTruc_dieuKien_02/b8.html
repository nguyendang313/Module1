<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let tuoi = +prompt()

        if (Number.isNaN(tuoi)) {
            alert('Vui lòng nhập số!')
        } else if (tuoi > 0 && tuoi < 120) {
            if (Number.isInteger(tuoi)) {
                alert(`Tuổi của bạn là: ${tuoi}`)
            } else {
                alert('Vui lòng nhập số nguyên!')
            }
        } else {
            alert(`${tuoi} không phải là tuổi!`)
        }
    </script>
</body>
</html>
