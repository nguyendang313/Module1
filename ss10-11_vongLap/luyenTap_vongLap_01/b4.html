<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = 0;
    let b = 1;
    let fibonacci;

    while (true) {
        fibonacci = a + b;
        a = b;
        b = fibonacci;
        if (fibonacci % 5 === 0) {
            document.write(fibonacci);
            break;
        }
    }
</script>
</body>
</html>
