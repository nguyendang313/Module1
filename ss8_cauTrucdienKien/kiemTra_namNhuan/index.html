<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
    let year = parseInt(prompt("Enter a year"));

    if (year % 4 === 0) {
      if (year % 100 === 0){
        if (year % 400 === 0){
          document.write("Đây là năm nhuận");
        }else {
          document.write("Đây không phải năm nhuận");
        }
      }else {
        document.write("Đây là năm nhuận");
      }
    }else {
      document.write("Đây không phải năm nhuận");
    }
  </script>
</body>
</html>
