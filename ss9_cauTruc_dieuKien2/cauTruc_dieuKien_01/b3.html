<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a = +prompt('Nhập số nguyên: ');

        if (Number.isInteger(a)) {
            if (a > 0) {
                alert(`Số nguyên ${a} lớn hơn 0`);
            } else if (a < 0) {
                alert(`Số nguyên ${a} nhỏ hơn 0`);
            } else {
                alert('Bạn nhập vào là số 0');
            }
        } else {
            alert('Vui lòng nhập số nguyên');
        }
    </script>
</body>
</html>
