<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = 0;
    let b = 1;
    let fibonacci;
    let sum = a + b;
    
    for (let i = 1; i < 20; i++) {
        fibonacci = a + b;
        sum += fibonacci;
        a = b;
        b = fibonacci;
    }
    document.write(`Tổng là: ${sum}`);
</script>
</body>
</html>
