<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a = 0;
        let b = 1;
        let fibonacci;

        document.write(b + '<br>')
        for (let i = 1; i < 20; i++) {
            fibonacci = a + b;
            document.write(fibonacci + '<br>');
            a = b;
            b = fibonacci;
        }
    </script>
</body>
</html>
