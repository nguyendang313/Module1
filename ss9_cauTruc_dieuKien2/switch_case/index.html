<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        <input type="number" id="month">
        <button onclick="btnMonth();">Tính số ngày</button>
        <label id="lblNgay"></label>
    </div>
</body>
<script>
    let month = +prompt();
    // while (isNaN(month) || Number.isInteger(month) <= 0) {
    //     document.getElementById("lblNgay").innerHTML = "Vui lòng nhập tháng bằng ký tự số và là số nguyên lớn hơn 0"
    //     month = +prompt();
    // }

    function getMonth() {
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("lblNgay").innerHTML = `Tháng ${month} có 31 ngày`;
                break;
            case 2:
                document.getElementById("lblNgay").innerHTML = `Tháng ${month} có 28 hoặc 29 ngày`;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("lblNgay").innerHTML = `Tháng ${month} có 30 ngày`;
                break;
            default:
                document.write(`Không có tháng ${month}`);
        }
    }

    function btnMonth() {
        document.addEventListener(getMonth());
    }
</script>
</html>
