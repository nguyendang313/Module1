<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <img id="nobita" src="https://upload.wikimedia.org/wikipedia/vi/2/2c/Nobita.png" style="position: absolute; left: 0; top: 0;" height="30%" width="30%">
</body>
<script>
    let element = document.getElementById("nobita");
    function upArrowPressed() {
        element.style.top = parseInt(element.style.top) - 15 + 'px';
    }
    function downArrowPressed() {
        element.style.top = parseInt(element.style.top) + 15 + 'px';
    }
    function leftArrowPressed() {
        element.style.left = parseInt(element.style.left) - 15 + 'px';
    }
    function rightArrowPressed() {
        element.style.left = parseInt(element.style.left) + 15 + 'px';
    }

    function moveSelection(evt) {
        switch (evt.keyCode) {
            case 37:
                leftArrowPressed();
                break;
            case 38:
                upArrowPressed();
                break;
            case 39:
                rightArrowPressed();
                break;
            case 40:
                downArrowPressed();
                break;
        }
    }
    window.addEventListener('keydown', moveSelection);
</script>
</html>
